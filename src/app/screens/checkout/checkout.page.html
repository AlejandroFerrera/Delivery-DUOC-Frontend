<ion-content>
  <h1 class="header">Resumen</h1>

  <br />

  <ion-list>
    <ion-item>
      <ion-label> Costo de productos </ion-label>
      <ion-label slot="end">{{ totalAmount |currency:'CLP' }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Costo de env√≠o </ion-label>
      <ion-label slot="end">{{ shippingPrice | currency:'CLP' }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Tarifa de servicio </ion-label>
      <ion-label slot="end">{{commissionValue | currency: 'CLP'}}</ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="(cartItems$|async).length" class="checkout">
    <h4 class="ion-text-center">
      Total:<span> {{ totalAmount | currency: 'CLP' }}</span>
    </h4>
    <app-button (click)="confirmOrder()">Pagar con WebPay</app-button>
  </div>
</ion-content>
