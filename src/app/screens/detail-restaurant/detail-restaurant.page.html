<ion-content>
  <header
    class="header"
    [ngStyle]="{'background-image': 'url(' + restaurant.image + ')'}"
  >
    <ion-buttons>
      <ion-button routerLink="/home/listing">
        <ion-icon color="light" name="arrow-back-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons>
      <ion-button>
        <ion-icon color="light" name="heart-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </header>

  <!-- FOOD DETAIL CARD -->

  <article class="card">
    <header>
      <h1>{{ restaurant.title}}</h1>

      <ion-chip color="warning">
        <ion-icon name="star"></ion-icon>
        <p>{{restaurant.calification}}</p>
      </ion-chip>
    </header>
    <ion-list>
      <ion-item>
        <ion-label>Pok√©mon Yellow</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </article>
</ion-content>
